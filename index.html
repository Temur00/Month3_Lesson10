<!DOCTYPE html>

    <title>Grid made by Temur</title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css" />

        </div>
        <div class="row p-3 h-100 py-2 text-center">

            <i class='bx bxs-cog'></i>
            Components
          </div>

            Documentation

            Support

                  <button

                    Stay Updated
